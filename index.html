<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
  <title>user interface </title>
  </head>
  <body>
    <div class="container">
    <br><br>
      <div class="row">
        <div class="col">
        
          <button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> New User</button>  
        </div>
        <div class="col-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Hide Disabled User
            </label>
        </div>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary"> Save User</button>  
        </div>
      </div>
      <br><br><br>
      <div class="row">
        <div class="col-6">
          <table class="table table-striped table-bordered table-hover" id="sortTable">
            <thead>
              <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Enabled</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>AdminUser</td>
                <td>admin@piworks.net</td>
                <td>True</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Test User</td>
                <td>testuser@piworks.net</td>
                <td>True</td>
              </tr>
     
            </tbody>
          </table>
        </div>
        <script>
        $('#sortTable').DataTable();
        </script>

        <div class="col-6">
          <form class="row g-3">
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Username</label>
              <input type="email" class="form-control">
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Display Name</label>
              <input type="password" class="form-control" >
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Phone</label>
              <input type="text" class="form-control"  >
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Email</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col-12">
              <label for="inputCity" class="form-label">User Roles</label>
            </div>
            <div class="col-12">
              <input list="roles" name="myBrowser" placeholder="Select user roles" /></label>
              <datalist id="roles">
                <option value="Guest">
                <option value="Admin">
                <option value="Superadmin">
              </datalist>
            </div>
            <div class="col-12">
            <br>
            </div>
            <div class="col-md-4">
              <label> Enabled</label>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
